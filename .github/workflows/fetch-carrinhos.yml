name: Fetch fornecedoruss carrinhos

on:
  schedule:
    - cron: '*/5 * * * *'  # executa a cada 5 minutos
  workflow_dispatch: {}   # permite rodar manualmente

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch remote JSON
        run: |
          echo "Baixando JSON remoto..."
          curl -s -H "User-Agent: Mozilla/5.0" -H "Accept: application/json" -H "Referer: https://fornecedoruss.com.br/" \
            'https://fornecedoruss.com.br/webservice/carrinhos-abandonados/' -o remote.json || exit 0

          mv remote.json carrinhos.json || true

          echo "Primeiras linhas do arquivo:"
          head -n 20 carrinhos.json || true

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add carrinhos.json || true

          if git diff --staged --quiet; then
            echo "Nenhuma alteração para fazer commit"
          else
            git commit -m "Update carrinhos.json from fornecedoruss - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
